<!DOCTYPE html>
<html>
<head>
    <title>Bill Summary</title>
    <style>
        body {
            background-color: wheat;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            background-color: skyblue;
            padding: 15px;
            border-radius: 10px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4a460;
        }
        .btn-area {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .update-btn {
            background-color: #5cb85c;
            color: white;
        }
        .clear-btn {
            background-color: #d9534f;
            color: white;
        }
        .back-btn {
            background-color: #0275d8;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Mother Theresa College Canteen - Bill</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price (‚Çπ)</th>
                <th>Subtotal (‚Çπ)</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.menu.name }}</td>
                <td>
                    <input type="number" name="qty_{{ item.menu.id }}" value="{{ item.quantity }}" min="0" style="width: 60px;">
                </td>
                <td>{{ item.menu.price }}</td>
                <td>{{ item.subtotal }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="3"><strong>Total</strong></td>
                <td><strong>‚Çπ{{ total }}</strong></td>
            </tr>
        </table>

        <div class="btn-area">
            <button type="submit" class="update-btn">üîÅ Update Quantities</button>
            <button type="submit" name="clear_cart" class="clear-btn">üóë Clear Cart</button>
        </div>
    </form>

    <div class="btn-area">
        <a href="{% url 'menu_list' %}">
            <button class="back-btn">‚Üê Back to Menu</button>
        </a>
    </div>

</body>
</html>
