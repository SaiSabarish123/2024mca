<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Canteen{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
        }

        header {
            background-color: skyblue;
            color: #000;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            font-weight: bold;
        }

        nav {
            background-color: #007bff;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 12px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .cart-info {
            float: right;
            color: white;
            padding: 12px 20px;
        }

        .container {
            padding: 20px;
        }

        .menu-category {
            margin-bottom: 30px;
        }

        .menu-item {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .menu-item img {
            max-width: 120px;
            height: auto;
            border-radius: 5px;
        }

        .menu-item h4 {
            margin: 0;
            font-size: 20px;
        }

        .menu-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    Mother Theresa College Canteen
</header>

<!DOCTYPE html>
<html>
<head>
    <title>Canteen Menu</title>
    <style>
        body {
            background-color: wheat;
            font-family: Arial, sans-serif;
        }
        center {
            font-size: 40px;
            background-color: skyblue;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            color: white;
            float: left;
            display: block;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .navbar-right {
            float: right;
        }
        .top-buttons, .cart-info {
            margin: 15px;
        }
        .menu {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 230px;
            background-color: #fff;
            border-radius: 10px;
            vertical-align: top;
            box-shadow: 2px 2px 5px #aaa;
        }
        img {
            max-width: 100%;
            height: 150px;
            border-radius: 6px;
        }
        .category-title {
            background-color: #f4a460;
            padding: 10px;
            margin: 20px 15px 10px;
            border-radius: 10px;
            font-size: 22px;
        }
        .category-items {
            display: none;
            padding-left: 20px;
        }
        button {
            padding: 5px 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        .delete-button {
            background-color: #d9534f;
            margin-top: 5px;
        }
        footer {
            text-align: center;
            font-size: 16px;
            padding: 10px;
            margin-top: 30px;
            background-color: #f0e68c;
            border-top: 1px solid #ccc;
        }
    </style>
</head>

     <a href="{% url 'view_cart' %}">ðŸ›’ View Cart</a>
        {% if user.is_staff %}
            <a href="{% url 'add_menu_item' %}">âž• Add Item</a>
        {% endif %}
        <div class="navbar-right">
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'sa' %}">Login</a>
  {% endif %}
    </div><br /> <br />
</nav>

</body>
</html>
