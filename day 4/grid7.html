<!doctype html>
<html>
    <head><title>grid</title>
        <style>
            .container {
                display: grid;
                gap:60px;
                grid-template-columns: auto auto auto;
                background-color: pink;
                padding: 10px;
            }
            .container >div {
                background-color: white;
                border:1px solid black;
                text-align: center;
                font-size: 30px;
                padding: 10px;
            }
            </style>
    </head>
    <body>
        <h1>Grid</h1>
        <div class=container>
            <div>1</div>
            <div>2</div>
             <div>3</div>
              <div>4</div>
               <div>5</div>
                <div>6</div>
                 <div>7</div>
                  <div>8</div>
        </div></body>
</html>
